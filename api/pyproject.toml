[tool.poetry]
name = "catalog-api"
version = "0.1.0"
description = "API for interacting with solr cores for Library Search"
authors = [
  "Monique Rio <mrio@umich.edu>", 
  ]
readme = "README.md"
packages = [{include = "catalog-api"}]

[tool.ruff]
exclude = [".venv",".vscode",".vscode-server", ".local"]

[tool.poetry.dependencies]
python = "^3.11"
requests = "^2.31.0"
fastapi = "^0.115.11"
uvicorn = "^0.34.0"
httpx = "^0.28.1"
pymarc = "^5.2.3"


[tool.poetry.group.dev.dependencies]
pytest = "^8.0.2"
ruff = "^0.11.2"
responses = "^0.25.7"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
